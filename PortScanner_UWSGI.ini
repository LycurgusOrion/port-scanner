# PortScanner_uwsgi.ini file
[uwsgi]
# Django-related settings
# the base directory (full path)
chdir           = /home/lycurgusorion/Documents/RankWatch/port-scanner
# Django's wsgi file
module          = PortScanner.wsgi
# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = 0.0.0.0:8001
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# Set Timeout
protocol = uwsgi
harakiri = 700
enable-threads  = true
# clear environment on exit
vacuum          = true
plugin          = python37
