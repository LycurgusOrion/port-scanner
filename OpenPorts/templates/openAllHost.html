<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secured Port Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <a href="javascript:loadScanReport()" class="text-white" style="margin-left:1%;">
        <span class="badge badge-pill badge-info">Back</span>
      </a>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover" id="openPortTable" style="width:100%;">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Host</th>
              <th scope="col">Scanned On</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>

            {% if open %}
            {% for k, v in open.items %}

            <tr class="table-primary">
              <th scope="row">{{v.id}}</th>
              <th scope="row">{{v.ip}}</th>
              <td>{{v.scanned_on}}</td>
              <td> <a href="javascript:loadOpenPortReports('{{v.ip}}')" class="text-white">
                  <span class="badge badge-pill badge-info">View All Reports</span>
                </a></td>
            </tr>

            {% endfor %}
            {% endif %}

          </tbody>
        </table>
      </div>


    </div>

  </div>

  <script>

  </script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <script>

    $(document).ready(function () {
      var table = $('#openPortTable').DataTable({ "scrollX": true });
    });


  </script>
</body>


</html>
