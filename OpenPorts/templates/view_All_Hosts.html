<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-8 small" style="border: solid 2px; padding : 3%;">
                <table class="display table table-striped table-bordered " id="all_host_table"
                   >
                    <thead>
                        <tr class="small">
                            <th>Host</th>
                            <th>Secure Port</th>
                            <th>Insecure Port</th>
                            <th>Open Port</th>
                            <th>Inaccessible Port</th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="col col-sm-4">
                <div class="card bg-light" style="padding: 3%; ">
                    <div class="card-title">
                        Filter
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <textarea class="form-control" rows="4" name="text"
                                placeholder="IP/Host to filter seprated by COMMA"></textarea>
                        </div>

                        <div class="row">
                            <div class="form-check text-success">
                                <label class="form-check-label " for="check1">
                                    <input type="checkbox" class="form-check-input ">Status Good
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-check text-danger">
                                <label class="form-check-label " for="check1">
                                    <input type="checkbox" class="form-check-input">Status Bad
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-sm-5">
                                <div class="form-check ">
                                    <label class="form-check-label " for="check1">
                                        <input type="checkbox" class="form-check-input " onclick="inaccessible()"
                                            id="inaccessible">Inaccessible
                                    </label>
                                </div>

                            </div>
                            <div class=" col">
                                <select class="form-control w-100 h-75" id="inaccessible_select" disabled='true'>
                                    <option>More Than</option>
                                    <option>Less Than</option>
                                    <option>Equal To</option>
                                </select>
                            </div>
                            <div class="col">
                                <input class="form-control w-100 h-75" type="text" id="inaccessible_text"
                                    disabled='true'>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-sm-5">
                                <div class="form-check ">
                                    <label class="form-check-label " for="check1">
                                        <input type="checkbox" class="form-check-input " onclick="insecure()"
                                            id="insecure">Insecure
                                    </label>
                                </div>

                            </div>
                            <div class=" col">
                                <select class="form-control w-100 h-75" id="insecure_select" disabled='true'>
                                    <option>More Than</option>
                                    <option>Less Than</option>
                                    <option>Equal To</option>
                                </select>
                            </div>
                            <div class="col">
                                <input class="form-control w-100 h-75" type="text" id="insecure_text" disabled='true'>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-sm-5">
                                <div class="form-check ">
                                    <label class="form-check-label " for="check1">
                                        <input type="checkbox" class="form-check-input " onclick="secure()"
                                            id="secure">Secure
                                    </label>
                                </div>

                            </div>
                            <div class=" col">
                                <select class="form-control w-100 h-75" id="secure_select" disabled='true'>
                                    <option>More Than</option>
                                    <option>Less Than</option>
                                    <option>Equal To</option>
                                </select>
                            </div>
                            <div class="col">
                                <input class="form-control w-100 h-75" type="text" id="secure_text" disabled='true'>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-sm-5">
                                <div class="form-check ">
                                    <label class="form-check-label " for="check1">
                                        <input type="checkbox" class="form-check-input " onclick="accessible()"
                                            id="accessible">Accessible
                                    </label>
                                </div>

                            </div>
                            <div class=" col">
                                <select class="form-control w-100 h-75" id="accessible_select" disabled='true'>
                                    <option>More Than</option>
                                    <option>Less Than</option>
                                    <option>Equal To</option>
                                </select>
                            </div>
                            <div class="col">
                                <input class="form-control w-100 h-75" type="text" id="accessible_text" disabled='true'>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <button class="btn btn-primary">Apply Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>

    </script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>    
    <script>
    $(document).ready( function () {
      var table =$('#all_host_table').DataTable({"scrollX": true});
    } );
    </script>
</body>


</html>
