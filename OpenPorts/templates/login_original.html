{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <a class="btn btn-primary btn-block" href="{% url 'home' %}">Start Scanning</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="form-group">
                <label for="Username">Username:</label>
                <div class="form-control text-center">
                    {{form.username}}
                </div>
                <!-- <input type="text" class="form-control" id="Username" placeholder="Enter Username" required=True name=form.username> -->
                <!-- <div class="valid-feedback">Valid.</div> -->
                <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <div class="form-control text-center">
                    {{form.password}}
                </div>
                <!-- <input type="text" class="form-control" id="Password" placeholder="Enter Password" required=True name=form.password> -->
                <!-- <div class="valid-feedback">Valid.</div> -->
                <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    {% endif %}
</div>
{% endblock %}
